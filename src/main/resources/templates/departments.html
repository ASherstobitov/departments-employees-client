<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments Employees Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1>Departments Employees Application</h1>

    <a th:href="@{/api/department/newDepartmentForm}" class="btn btn-primary btn-sm mb-3">Add Department </a>
    <a th:href="@{/api/employee/newDateForm}" class="btn btn-info btn-sm mb-3">Find by Date of Birth </a>

    <table border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>Id</th>
            <th>Department Name</th>
            <th>Amount of Employees</th>
            <th>Average Salary</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="depart : ${departs}">
            <td th:text="${depart.id}"></td>
            <td th:text="${depart.departName}"></td>
            <td th:text="${depart.amountEmployees}"></td>
            <td th:text="${depart.averageSalary}"></td>
            <td>
                <a th:href="@{/api/department/showFormForUpdate/{id}(id=${depart.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/api/department/deleteDepartment/{id}(id=${depart.id})}"
                   class="btn btn-danger">Delete</a>

                <a th:href="@{/api/employee/showEmployees/{id}(id=${depart.id})}"
                   class="btn btn-info">Employees</a>
            </td>
        </tr>
        <hr>
        </tbody>
    </table>
</div>
</body>
</html>
