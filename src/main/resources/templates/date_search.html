<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Departments Employees Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Departments Employees Application</h1>

    <hr>

    <h2> Set Range of Dates</h2>

    <form action="#" th:action="@{/api/employee/birthday-between}" th:object="${dateSearch}",
          method="post">
        <input type="date" th:field = "*{startDate}" class="form-control mb-4 col-4">
        <input type="date" th:field = "*{endDate}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-20">Search the Employee</button>
    </form>
    <hr>
    <a th:href="@{/api/department}"> Back to Department list</a>

</div>
</body>
</html>
