<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Departments Employees Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Departments Employees Application</h1>

    <a th:href="@{/api/employee/newEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add Employee </a>

    <table border="1" class="table table-striped table-responsive-md">

        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Day of Birth</th>
            <th>Salary</th>`
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.birthday}"></td>
            <td th:text="${employee.salary}"></td>

            <td>
                <a th:href="@{/api/employee/showFormForUpdate/{id}(id=${employee.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/api/employee/deleteEmployee/{id}(id=${employee.id})}"
                   class="btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/api/department/}"> Back to Department list</a>
</div>
</body>
</html>
